<!DOCTYPE html>
<html>
<head>
  <title>Popular Repos</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>
<body>
  <div id='app'></div>
  <script>
    window.API = {
      fetchPopularRepos(language) {
        // "language" can be "javascript", "ruby", "python", or "all"
        const encodedURI = encodeURI(`https://api.github.com/search/repositories?q=stars:>1+language:${language}&sort=stars&order=desc&type=Repositories`)

        return fetch(encodedURI)
          .then((data) => data.json())
          .then((repos) => repos.items)
          .catch((error) => {
            console.warn(error)
            return null
          });
      }
    }
  </script>

  <script type='text/babel'>
    class Loading extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          text: 'Loading'
        };
      }
      componentDidMount() {
        const stopper = this.state.text + '...';

        this.interval = window.setInterval(() => {
          this.state.text === stopper
            ? this.setState(() => ({ text: 'Loading' }))
            : this.setState((prevState) => ({ text: prevState.text + '.' }))
        }, 300)
      }
      componentWillUnmount() {
        window.clearInterval(this.interval);
      }
      render() {
        return (
          <p>
            {this.state.text}
          </p>
        )
      }
    }

    class App extends React.Component {
        constructor(props) {
            super(props)
            this.state = {
                languages: ['all', 'javascript', 'ruby', 'python'],
                loading: true,
            }
        }

        componentDidMount() {
            //fetch API with all
            this.fetchRepo('all')
        }

        componentDidUpdate(prevState, newState) {
            //fetch API with new stuff (current selection?)
        }

        fetchRepo(language) {
          this.state.loading = true
          API.fetchPopularRepos(language).then((repos) => {
            this.setState( {
              repos,
              loading: false,
            })
          })
        }

        render() {
            if (this.state.loading === true) {
                return <Loading/>
            }
            return (
                <div>
                  <ul> {this.state.languages.map((language) => (
                      <li key={language}>
                        <span onClick={() => this.fetchRepo(language)}>{language}</span>
                      </li>
                    ))}
                  </ul>
                  <ul> {this.state.repos.map((repo) => {
                    <li key={repo.id}>
                       <span>{repo.name}</span>
                    </li>
                  })}</ul>
                </div>
            )
        }
    }

    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
